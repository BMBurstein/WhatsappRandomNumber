<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whatsapp Random Numbers</title>
  <link rel="shortcut icon" href="favicon.ico">
  <style>
    body {
      text-align: center;
      justify-content: space-around;
      padding: 3%;
      margin: 0;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input {
      height: 2em;
      margin-bottom: 1em;
      border-radius: 5px;
    }
    button {
      height: 2em;
      border-radius: 5px;
      background: green;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 2em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Whatsapp Random Number</h1>
  <form onsubmit="return doIt()">
    <input type="tel" id="number">
    <button>GO!</button>
  </form>
  <script>
    function doIt() {
      let num = document.getElementById('number').value;
      num = num.replace(/\D/g, '');
      if (num[0] == '0') {
        num = '972' + num.slice(1);
      }
      location.href = 'http://wa.me/' + num;
      return false;
    }
  </script>
</body>
</html>
