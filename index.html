<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whatsapp Random Numbers</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      padding: 3%;
      margin: 0;
      text-align: center;
    }
    #number {
      height: 2em;
      margin-bottom: 1em;
      border-radius: 5px;
    }
    #go {
      height: 2em;
      border-radius: 5px;
      background: green;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 2em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Whatsapp Random Number</h2>
  <input type="tel" name="number" id="number">
  <button id="go">GO!</button>
  <script>
    function go() {
      let num = document.getElementById('number').value;
      num = num.replace(/\D/g, '');
      if (num[0] == '0') {
        num = '972' + num.slice(1);
      }
      location.href = 'http://wa.me/' + num;
    }
    const buttonGo = document.getElementById('go');
    buttonGo.addEventListener('click', go);
  </script>
</body>
</html>
